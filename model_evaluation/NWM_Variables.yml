metadata:
  version: 1
  description: Simple intake catalog to facilitate loading NWM data from AWS. Data sources map to domains.
  reference: https://ral.ucar.edu/sites/default/files/public/WRFHydroV5_OutputVariableMatrix_V5.pdf



sources:
  LDASOUT:
    driver: zarr
    description: "LDASOUT Domain"
    args:
      urlpath: 's3://noaa-nwm-retrospective-2-1-zarr-pds/ldasout.zarr'
      consolidated: true
      storage_options:
        anon: true

  CHRTOUT:
    driver: zarr
    description: "CHRTOUT Domain"
    args:
      urlpath: 's3://noaa-nwm-retrospective-2-1-zarr-pds/chrtout.zarr'
      consolidated: true
      storage_options:
        anon: true
  GWOUT:
    driver: zarr
    description: "GWOUT Domain"
    args:
      urlpath: 's3://noaa-nwm-retrospective-2-1-zarr-pds/gwout.zarr'
      consolidated: true
      storage_options:
        anon: true

  LAKEOUT:
    driver: zarr
    description: "LAKEOUT Domain"
    args:
      urlpath: 's3://noaa-nwm-retrospective-2-1-zarr-pds/lakeout.zarr'
      consolidated: true
      storage_options:
        anon: true

  PRECIP:
    driver: zarr
    description:    "PRECIP Domain"
    args:
      urlpath: 's3://noaa-nwm-retrospective-2-1-zarr-pds/precip.zarr'
      consolidated: true
      storage_options:
        anon: true

  RTOUT:
    driver: zarr
    description:    "RTOUT Domain"
    args:
      urlpath: 's3://noaa-nwm-retrospective-2-1-zarr-pds/rtout.zarr'
      consolidated: true
      storage_options:
        anon: true
